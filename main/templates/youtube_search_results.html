<!-- youtube_search_results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>YouTube Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3a32d1; /* Choose your preferred header background color */
            color: #ffffff; /* Text color for the header */
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #ffffff; /* Background color for each video result */
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333; /* Text color for video titles */
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 25px;
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recommendeded video"</h1>
    </header>

    <ul>
        {% for item in search_results %}
            {% if item.id.kind == 'youtube#video' %}
                <li>
                    <h2>{{ item.snippet.title }}</h2>
                    <div class="video-container">
                        <iframe
                            width="560"
                            height="315"
                            src="https://www.youtube.com/embed/{{ item.id.videoId }}"
                            frameborder="0"
                            allowfullscreen
                        ></iframe>
                    </div>
                </li>
            {% endif %}
        {% empty %}
            <li>No video results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
