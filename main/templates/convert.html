<!DOCTYPE html>
<html>
<head>
    <title>Video to Audio Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3f3b44;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #cbad86;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #f3e9e9;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="file"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }


        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: #2f2e2e;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgb(202, 180, 17);
            padding: 20px;
            color: #fff;
        }

        .header input {
            padding: 10px;
            width: 50%;
            font-size: 1em;
            border-radius: 4px;
            border: none;
        }

        .container {
            display: flex;
        }

        .nav {
            width: 200px;
            height: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        .nav ul {
            list-style: none;
            padding: 0;
        }

        .nav ul li {
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .nav ul li:last-child {
            border-bottom: none;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 20px;
            gap: 20px;
        }

        .video-container {
            max-width: 350px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            padding: 20px;
        }

        .video {
            width: 100%;
            min-height: 200px;
        }

        .video-container h2 {
            padding: 10px 0;
            color: #333;
            font-size: 1.2em;
        }

        .video-container p {
            color: #666;
        }

        @media screen and (min-width: 600px) {
            .main {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (min-width: 900px) {
            .main {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media screen and (min-width: 1200px) {
            .main {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>


    <div class="header">
        <h1>LEARNING MANAGE MENT SYSTEM</h1>
        <input type="search" placeholder="Search">
    </div>
    <br>
    <div class="container">
        <h1>Convert Video to Audio and topic finding</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="title">Title:</label>
            <input type="text" name="title" required><br>
            <label for="video">Select a video file:</label>
            <input type="file" name="video" id="video" accept="video/*" required>
            <button type="submit">Convert to Audio</button>
        </form>
    </div>
</body>
</html>
