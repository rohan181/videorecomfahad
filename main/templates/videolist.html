
</div><!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: #F1F1F1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgb(202, 180, 17);
            padding: 20px;
            color: #fff;
        }

        .header input {
            padding: 10px;
            width: 50%;
            font-size: 1em;
            border-radius: 4px;
            border: none;
        }

        .container {
            display: flex;
        }

        .nav {
            width: 200px;
            height: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        .nav ul {
            list-style: none;
            padding: 0;
        }

        .nav ul li {
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .nav ul li:last-child {
            border-bottom: none;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 20px;
            gap: 20px;
        }

        .video-container {
            max-width: 350px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            padding: 20px;
        }

        .video {
            width: 100%;
            min-height: 200px;
        }

        .video-container h2 {
            padding: 10px 0;
            color: #333;
            font-size: 1.2em;
        }

        .video-container p {
            color: #666;
        }

        @media screen and (min-width: 600px) {
            .main {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (min-width: 900px) {
            .main {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media screen and (min-width: 1200px) {
            .main {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LEARNING MANAGE MENT SYSTEM</h1>
        <input type="search" placeholder="Search">
    </div>
    <div class="container">
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Library</li>
            </ul>
        </div>
        <div class="main">
            {% for video in videos %}
                <div class="video-container">
                    <video class="video" controls>
                        <source src="{{ video.video_file.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h2>{{ video.title }}</h2>
                   
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
